<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭТО ПРОСЧЕТ.</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- Content -->
    <div class="content content--auth">
        <form action="" class="auth-form">
            <div class="auth-form__inner">
                <a href="" class="auth-form__promo">
                    <img src="img/dist/logotype-miscalc.svg" alt="Logotype">
                </a>
                <h4 class="auth-form__title">Заявка #0001-<strong>0</strong></h4>
            </div>
            <input type="text" class="auth-form__input input" placeholder="Имя">
            <input type="tel" class="auth-form__input input" placeholder="Телефон">
            <div class="auth-form__radio-group">
                <label for="type-project1" class="custom-checkbox">
                    <input type="radio" class="custom-checkbox__input" name="type-project" id="type-project1">
                    <span class="custom-checkbox__group">
                        <span class="custom-checkbox__title">Instagram</span>
                        <span class="custom-checkbox__checked"></span>
                    </span>
                </label>
                <label for="type-project2" class="custom-checkbox">
                    <input type="radio" class="custom-checkbox__input" name="type-project" id="type-project2">
                    <span class="custom-checkbox__group">
                        <span class="custom-checkbox__title">Avito</span>
                        <span class="custom-checkbox__checked"></span>
                    </span>
                </label>
                <label for="type-project3" class="custom-checkbox">
                    <input type="radio" class="custom-checkbox__input" name="type-project" id="type-project3">
                    <span class="custom-checkbox__group">
                        <span class="custom-checkbox__title">Сарафанка</span>
                        <span class="custom-checkbox__checked"></span>
                    </span>
                </label>
                <label for="type-project4" class="custom-checkbox">
                    <input type="radio" class="custom-checkbox__input" name="type-project" id="type-project4">
                    <span class="custom-checkbox__group">
                        <span class="custom-checkbox__title">Трафик</span>
                        <span class="custom-checkbox__checked"></span>
                    </span>
                </label>
            </div>
            <button class="auth-form__btn btn">Начать просчет</button>
        </form>
    </div>
    <!-- End of content -->
    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
